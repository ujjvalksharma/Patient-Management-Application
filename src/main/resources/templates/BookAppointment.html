<html>

<head>
	<title>Patient Management Application</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
function validateForm() {
   var date = document.forms["myForm"]["date"].value;
  if (date == "") {
    alert("date must be filled out");
    return false;
  }
  return true;

  }



</script>


</head>

<body>

  <body>


	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Patient Management System</a>
    </div>
    <ul class="nav navbar-nav">
         <li class="active"><a th:href="@{/Home}">Home</a></li>
     <li ><a th:href="@{/ViewDoctors}">Book Doctor Appointment</a></li>
	   <li><a th:href="@{/ViewAllAppointments}">View/Edit  Appointments</a></li>
    <li><a  th:href="@{/Login}">Logout</a></li>
     <li><a th:href="@{/UpdatePatient}">Update Account</a></li>
	   <li><a th:href="@{/DeleteAccount}">Delete Account</a></li>
    </ul>
  </div>
</nav>
  
    <div class="alert alert-danger alert-dismissible" id="errors" th:if="${(param.book != null) and (param.book[0] == 'false')}">
      <strong>Booking failed!!</strong> Choose another date. This date is booked by you!!
</div>
<div class="container">
<h2>Doctor details</h2>
<br />
<h4 style="display: inline">Name: </h4>
<p style="display: inline" th:text="${doctor.firstName}"> </p>
<p style="display: inline" th:text="${doctor.lastName}"></p>
<br />
<h4 style="display: inline">Email</h4>
<p style="display: inline" th:text="${doctor.email}"></p>
<h4>Select date of appointment:</h4>
<form th:action="@{/BookAppointment/}+${doctor.id}" name="myForm" onsubmit="return validateForm()"  th:object="${appointment}" method="post">
  <input type="date" id="date" name="date" th:field="*{date}">
 <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

</body>

</html>
