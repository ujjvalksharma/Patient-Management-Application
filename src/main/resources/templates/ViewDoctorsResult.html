<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Patient Management System</a>
    </div>
    <ul class="nav navbar-nav">
         <li class="active"><a th:href="@{/Home}">Home</a></li>
     <li ><a th:href="@{/ViewDoctors}">Book Doctor Appointment</a></li>
	   <li><a th:href="@{/ViewAllAppointments}">View/Edit  Appointments</a></li>
    <li><a  th:href="@{/Login}">Logout</a></li>
     <li><a th:href="@{/UpdatePatient}">Update Account</a></li>
	   <li><a th:href="@{/DeleteAccount}">Delete Account</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Below is the list of all department and doctors</h2> 
  <div th:each="department : ${departments}">
  <h4 style="display: inline" >Department Name:</h4>
  <p style="display: inline"  th:text="${department.name}"></p> 
  <h4 style="display: inline" > Department Id: </h4>
   <p style="display: inline"  th:text="${department.id}"></p>       
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Doctor Id</th>
         <th>Book Appointment</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="doctor : ${department.users}">
        <td th:text="${doctor.firstName}"></td>
        <td th:text="${doctor.lastName}"></td>
        <td th:text="${doctor.id}"></td>
<td>        <a th:href="@{/BookAppointment/}+${doctor.id}"> Book it </a></td> 
      </tr>
    </tbody>
  </table>
</div>
</div>

</body>
</html>
